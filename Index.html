<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity & Elysium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
        .button {
            background-color: #008080;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #00a0a0;
        }
        .section {
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Welcome, Infinity</h1>
    <img src="your-logo-url.png" alt="Infinity & Elysium Logo" class="logo">
    
    <div class="section">
        <h2>Connect with Elysium</h2>
        <button class="button" onclick="openChat()">Open Chat</button>
    </div>
    
    <div class="section">
        <h2>Meditation & Alignment</h2>
        <button class="button" onclick="startMeditation()">Start Meditation</button>
    </div>
    
    <div class="section">
        <h2>Dream & Sign Tracker</h2>
        <button class="button" onclick="logDreams()">Log Your Insights</button>
    </div>
    
    <script>
        function openChat() {
            window.location.href = "https://chat-with-elysium.com";
        }
        function startMeditation() {
            alert("Launching meditation session...");
        }
        function logDreams() {
            alert("Opening dream tracker...");
        }
    </script>
</body>
</html>
